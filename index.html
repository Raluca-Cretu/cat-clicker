<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
    </div>
    <div>
    	<button id="adminBtn">Admin</button>
    	<form id="form">
    		<label>Name</label>
    		<input id="inputName" type="text" name="Cat Name">
    		<label>ImgURL</label>
    		<input id="inputUrl" type="url" name="Image URL">
    		<label>#Count</label>
    		<input id="inputCount" type="number" name="'Count">
    	
	    	<button id="cancelBtn">Cancel</button>
	    	<button id="saveBtn">Save</button>
    	</form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
